<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>הדמקה של סופר ובנדה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <button id="registrationButton" class="btn btn-outline-success font-weight-bold" role="alert" onclick="goToRegistrationPage()"> !עוד לא נרשמתם? הירשמו כאן</button>

    <h1 id="mainHeader" onmouseenter="changeCursor('mainHeader')" onmouseleave="resetCursor
    ('mainHeader')">הדמקה של סופר ובנדה</h1>
    <table id="board">
    </table>

    <div id="playerNames" class="container-fluid d-flex justify-content-between">
        <p id="player2Name" onmouseenter="changeCursor('player2Name')" onmouseleave="resetCursor
        ('player2Name')" class="me-auto fs-2"></p>
        <p id="player1Name" onmouseenter="changeCursor('player1Name')" onmouseleave="resetCursor
        ('player1Name')" class="ms-auto fs-2"></p>
    </div>
    
        <div id="customAlert" class="alert alert-danger d-none" role="alert">
            המשחק הסתיים!
        <button id="startGameButton" class="btn btn-outline-success btn-block font-weight-bold" onclick="checkNamesAndStartGame()" target="_blank">התחל משחק מחדש</button>
  
    </div>

  
    <script src="checkers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
