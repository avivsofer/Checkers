<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <title>כניסה למשחק דמקה</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="startstyle.css">
</head>

<body>
<div class="container">

  <h1 id="my-text" onmouseenter="changeCursor('my-text')" onmouseleave="resetCursor('my-text')" class="display-4 mt-5 text-center text-success font-weight-bold">הרשמת שחקנים</h1>
  <h2 id="my-text2" onmouseenter="changeCursor('my-text2')" onmouseleave="resetCursor('my-text2')" class="h1 mt-3 text-center text-primary font-weight-bold text-shadow" style="text-shadow: 1px 3px 4px rgba(0, 0, 0, 0.5);" >הדמקה של סופר ובנדה</h2>
  
  <form action="/game" method="post" class="mt-4 centered-form">
    <div class="form-group">
      <input type="text" class="form-control text-center wide-input" dir="rtl" name="player1" autocomplete="off" onFocus="clearPlaceholder(this)" onBlur="resetPlaceholder(this)" placeholder="הזן שם - שחקן לבן">
    </div>
    <div class="form-group">
      <input type="text" class="form-control text-center wide-input" dir="rtl" name="player2" autocomplete="off" onFocus="clearPlaceholder(this)" onBlur="resetPlaceholder(this)" placeholder="הזן שם - שחקן שחור">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-outline-success btn-block font-weight-bold" onclick="checkNamesAndStartGame()">התחל משחק</button>
    </div>
    <div class="form-group">
      <p id="name-error" class="text-danger mt-2 text-center font-weight-bold" style="display: none;"></p>
    </div>
  </form>

  <div id="playerNames" class="mt-4 text-center">
    <div id="player1NameDisplay" class="player-name-display"></div>
    <div id="player2NameDisplay" class="player-name-display"></div>
  </div>

</div>
<script src="checkers.js"></script>
</body>
</html>
